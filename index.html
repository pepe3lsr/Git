<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<title>Material Design Web</title>
		<link rel="import" href="bower_components/paper-elements/paper-elements.html">
		<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
		<script src="import" href="bower_components/polymer/polymer.js"></script>
		<style type = "text/css">
					html, body {
					height: 100%;
					margin: 0;
					background-color: #E5E5E5;
					font-family: 'RobotoDraft', sans-serif;
					-webkit-tap-highlight-color: rgba(0,0,0,0);	
					}
					
				core-toolbar {
					background-color: #4285f4;
					color: white;
				}	
				html /deep/ paper-dropdown{
						box-sizing: border-box;
						padding: 8px;
						color: black;
				}
		</style>
	</head>
	<body>
	
				<core-toolbar>
						<paper-icon-button icon = "menu"></paper-icon-button>
						<span flex>Messages</span>

						<paper-menu-button>
							<paper-icon-button icon ="create"></paper-icon-button> 
								<paper-dropdown class = "dropdown" halign = "right">
										<paper-menu>
											<paper-item>New message</paper-item>
											<paper-item>New group message</paper-item>
										</paper-menu> 
							</paper-dropdown> 
						</paper-menu-button>
						
				</core-toolbar>
	
	</body>
</html>
